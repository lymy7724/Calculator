<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <input id="display" disabled="true">

        <div id="calckeys">
            <button class="operator" onclick="validateOperator('+')">+</button>
            <button class=" keys" onclick="calculator(7)">7</button>
            <button class="keys" onclick="calculator(8)">8</button>
            <button class="keys" onclick="calculator(9)">9</button>
            <button class="operator" onclick="validateOperator('-')">-</button>
            <button class="keys" onclick="calculator(4)">4</button>
            <button class="keys" onclick="calculator(5)">5</button>
            <button class="keys" onclick="calculator(6)">6</button>
            <button class="operator" onclick="validateOperator('*')">*</button>
            <button class="keys" onclick="calculator(1)">1</button>
            <button class="keys" onclick="calculator(2)">2</button>
            <button class="keys" onclick="calculator(3)">3</button>
            <button class="operator" onclick="validateOperator('/')">/</button>
            <button class="keys" onclick="calculator(0)">0</button>
            <button onclick="calculator('.')">.</button>
            <button class="other" onclick="answer()">=</button>
            <button class="other" onclick="clear1()">AC</button>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>

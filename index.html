<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <input id="display" disabled="true">

        <div id="calckeys">
            <button class="operator" onclick="calculator('+', 'operator')">+</button>
            <button class=" keys" onclick="calculator(7, 'number')">7</button>
            <button class="keys" onclick="calculator(8, 'number')">8</button>
            <button class="keys" onclick="calculator(9, 'number')">9</button>
            <button class="operator" onclick="calculator('-', 'operator')">-</button>
            <button class="keys" onclick="calculator(4, 'number')">4</button>
            <button class="keys" onclick="calculator(5, 'number')">5</button>
            <button class="keys" onclick="calculator(6, 'number')">6</button>
            <button class="operator" onclick="calculator('*', 'operator')">*</button>
            <button class="keys" onclick="calculator(1, 'number')">1</button>
            <button class="keys" onclick="calculator(2, 'number')">2</button>
            <button class="keys" onclick="calculator(3, 'number')">3</button>
            <button class="operator" onclick="calculator('/', 'operator')">/</button>
            <button class="keys" onclick="calculator(0, 'number')">0</button>
            <button onclick="calculator('.', 'number')">.</button>
            <button class="other" onclick="answer()">=</button>
            <button class="other" onclick="clear1()">AC</button>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
